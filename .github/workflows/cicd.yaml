
name: CI/CD Pipeline - Demo App

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1               # Change if needed
  ECR_REPOSITORY: demo-app              # Your ECR repo name
  HELM_REPO: sasidhar0315/demo-helm     # Your Helm repo path
  HELM_CHART_PATH: myapp                # Helm chart directory name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout demo-app repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven build
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5. Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6. Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          docker build -t ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag ${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # 7. Checkout Helm repo
      - name: Checkout Helm repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HELM_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: helm-repo

      # 8. Update Helm values.yaml with new image
      - name: Update image tag in Helm values.yaml
        run: |
          sed -i "s/tag:.*/tag: $IMAGE_TAG/" helm-repo/${{ env.HELM_CHART_PATH }}/values.yaml

      # 9. Commit and push changes to Helm repo
      - name: Commit and push changes
        run: |
          cd helm-repo
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update image tag to $IMAGE_TAG"
          git push
